<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf6f6; /* Light cool color */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .chat-area {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .chat-message {
            margin-bottom: 15px;
        }

        .chat-message .user {
            font-weight: bold;
            color: #007BFF;
        }

        .chat-message .content {
            margin-left: 10px;
            display: inline;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">Chat Page Query</div>
        <div class="chat-area" id="chatArea">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userQuestion" placeholder="Ask a question...">
            <button onclick="postQuestion()">Post</button>
        </div>
    </div>

    <script>
        function postQuestion() {
            const chatArea = document.getElementById('chatArea');
            const userQuestion = document.getElementById('userQuestion').value;

            if (userQuestion.trim() === '') {
                alert('Please enter a question.');
                return;
            }

            const newMessage = document.createElement('div');
            newMessage.classList.add('chat-message');
            newMessage.innerHTML = `<span class="user">You:</span> <span class="content">${userQuestion}</span>`;

            chatArea.appendChild(newMessage);
            document.getElementById('userQuestion').value = '';
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>

</body>
